<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/chat.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <title>MSN Messenger</title>
  </head>
  <body>
    <main>
      <!-- Friends list -->
      <div class="frame">
        <div id="friendsList">
          <div id="profile-banner">
            <div id="profile-image">
              <img src="./assets/imgs/prueba1.png"></img>
            </div>
            <h2 id="user">Usuario</h2>
            <button id="logOut">log out</button>
          </div>
          <div id="friends">
            <div id="contact-list">
              <h3 id="connected"><span class="toggle-icon">▲</span>Conectados</h3>
              <ul id="connected-list"></ul>
              
              <h3 id="disconnected"><span class="toggle-icon">▲</span>Desconectados</h3>
              <ul id="disconnected-list"></ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Chat -->
      <div class="frame">
        <div id="chat">
          <h2>Chat Mistico :D</h2>
          <div id="chat-container">
            
          </div>
          <div id="chat-input">
            <input type="text" id="message" placeholder="Escribe un mensaje..." />
            <button id="send-button">Enviar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./assets/js/chat.js"></script>
</html>
